<!DOCTYPE html>
<html lang="pt-br" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo_list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="title">
        <h1>Minha Lista de Tarefas</h1>
        <p id="funcionamento">"Clique duas vezes em um item para marc√°-lo como completo"</p>
        <div id="input">
            <input id="texto-tarefa" placeholder="Digite sua tarefa" type="text" value="">
        </div>
        <button id="criar-tarefa">Click para adicionar, ou <br> Aperte o ENTER</button>
    </header>
    <main>
        <section id='sectionOfButtons'>
            <button id="mover-cima">&#128316; Mover para cima</button>
            <button id="mover-baixo">&#128317; Mover para baixo</button>
            <button id="salvar-tarefas">Salvar lista de tarefas</button>
            <button id="remover-finalizados">Apagar tarefas finalizadas</button>
            <button id="remover-selecionado">Remover item selecionado</button>
            <button id="apaga-tudo">Apagar tudo</button>
        </section>
        <section class='sectionList'>
            <h2>Check list:</h2>
            <ol id="lista-tarefas"></ol>
        </section>
    </main>
    <script src="script.js"></script>
    <footer>@ogoidmp</footer>
</body>
</html>
